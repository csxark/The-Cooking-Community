{% extends 'base.html' %}
{% block title %}
Search | 
{% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Search Results</h2>
    <form method="get" action="{% url 'search' %}">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Search for recipes...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    {% if recipes %}
    <div class="row">
        {% for recipe in recipes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.name }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>
                    <a href="{% url 'view_recipe' recipe.id %}" class="btn btn-primary">View Recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center mt-4">No results found.</p>
    {% endif %}
</div>
{% endblock %}
